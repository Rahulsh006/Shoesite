<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salomon</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Salomon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Men</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Women</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Kids</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Equipments</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center ms-auto">
                    <img src="./us.png" alt="Icon 1" class="me-2" style="width: 20px; height: 20px;">
                    <img src="./heart.png" alt="Icon 2" class="me-2" style="width: 20px; height: 20px;">
                    <img src="./contact.png" alt="Icon 3" class="me-2" style="width: 20px; height: 20px;">
                    <img src="./home.png" alt="Icon 4" style="width: 20px; height: 20px;">
                </div>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
